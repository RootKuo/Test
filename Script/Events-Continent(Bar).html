<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Load c3.css -->
  <link href="../c3.css" rel="stylesheet" type="text/css">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="../c3.js"></script>
  <title>Document</title>
</head>

<body>
<div id="chart"></div>
</body>
<script type="text/javascript">

var chart = c3.generate({
    data: {
         x: 'Country',
         url: '../Data/Events-Continent(Bar).csv',
        
        types:{ 
          Events: 'bar',
        },
    },
     bar: {
         width: {
             ratio: 0.5
         }
     },
    axis: {
        x: {
            type: 'category',
            tick: {
                rotate: 75,
                multiline: false
            },
            heigth: 130,
        },
    },
    color: {
        pattern: ['#1f77b4']
    },
    zoom:{
      enabled: true
    }

});

</script>
</html>
