<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Load c3.css -->
  <link href="../c3.css" rel="stylesheet" type="text/css">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="../c3.js"></script>
  <script src="../jquery-3.1.1.js"></script>
  <title>Document</title>
</head>

<body>

<br/>

<select id="area">
    <option>-- Choose Area--</option>
    <option value='Continent'>World</option>
    <option>Asia</option>
    <option>Africa</option>
    <option>Europe</option>
    <option>Oceania</option>
    <option value='NAmerica'>North America</option>
    <option value='SAmerica'>South America</option>
    <option>Antarctica</option>
</select>

<br />

<select id="style">
    <option>-- Choose Chart--</option>
    <option value='bar'>Bar Chart</option>
    <option value='pie'>Pie Chart</option>
    <option value='donut'>Donut Chart</option>
</select>

<br />

<div id="chart"></div>

</body>

<script type="text/javascript">

$(document).ready(function () {
    $("#style,#area").change(function () {

        var cs = $("#style").find('option:selected').val();
        var ar = $("#area").find('option:selected').val();
        var rd = "../Data/Events-Continent/"+cs+"/Events-"+ar+".csv";
        console.log(rd);
        
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                url: rd,
                type: cs,
                x: 'Country',
                hide: 'Country',
            },
            pie: {
                label: {
                     format: function (value, ratio, id) {
                          return d3.format('')(value);
                     }
                }
            }, 
            legend: {
                position: 'right',
                hide: 'Country',
            }
        });
    });
});

</script>
</html>
