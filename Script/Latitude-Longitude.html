<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Load c3.css -->
  <link href="../c3.css" rel="stylesheet" type="text/css">
  <!-- Load d3.js and c3.js -->
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="../c3.js"></script>
  <title>Document</title>
</head>

<body>
<div id="chart"></div>
</body>
<script type="text/javascript">

var chart = c3.generate({
    data: {
         xs:{
            'lat': 'lng',
//            'latevents': 'elat',
            'lngevents': 'elng',
         },
         url: '../Data/Events-Latitude-Longitude.csv',
         type: {
            lat: 'scatter',
//            latevents: 'area-step',
            lngevents: 'area-step',
         }
        },
        axis: {
            x: {
              label: 'Longitude',
              tick: {
                  fit: false
              },
              min: -180,
              max: 180,
            },
            y: {
              label: 'Latitude',
              min: -90,
              max: 90,
              center: 0,
              tick: {
                values: [-90,-60,-30,0,30,60,90]
              },
           }
        }
});



</script>
</html>
